<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>拖拽式表单设计器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="leipi.org">

    <script type="text/javascript">
        var _root = 'http://formbuild.leipi.org/index.php?s=/', _controller = 'index';
    </script>

    <link href="./style/designer/site.css" rel="stylesheet" type="text/css">
    <!-- bower:css -->
    <link rel="stylesheet" href="./style/designer/bootstrap.css"/>
    <link rel="stylesheet" href="./style/designer/designer.css"/>
    <!-- endbower -->
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <h2>表单列表</h2>
            <hr>
            <button class="btn  btn-default">Add</button>
            <button class="btn btn-default">Edit</button>
            <button class="btn btn-default">Del</button>

            <div id="list-data">
                <ul>
                    <li><a href="#">Zurich</a></li>
                    <li><a href="#">Geneva</a></li>
                    <li><a href="#">Winterthur</a></li>
                    <li><a href="#">Lausanne</a></li>
                    <li><a href="#">Lucerne</a></li>
                </ul>
            </div>
        </div>

        <div class="span4">
            <div class="clearfix">
                <h2>表单组件</h2>
                <hr>
                <div id="build">

                    <form id="target" class="form-horizontal" style="background-color: rgb(255, 255, 255);">

                        <fieldset>
                            <div id="legend" class="component" rel="popover" trigger="manual" data-content="
                &lt;form class=&#39;form&#39;&gt;
                  &lt;div class=&#39;controls&#39;&gt;
                    &lt;label class=&#39;control-label&#39;&gt;表单名称&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgvalue&#39; placeholder=&#39;请输入表单名称&#39;&gt;
                    &lt;hr/&gt;
                    &lt;button class=&#39;btn btn-info&#39; type=&#39;button&#39;&gt;确定&lt;/button&gt;&lt;button class=&#39;btn btn-danger&#39; type=&#39;button&#39;&gt;取消&lt;/button&gt;
                  &lt;/div&gt;
                &lt;/form&gt;" data-original-title="编辑属性" style="border-top: 1px solid white; border-bottom: none;">
                                <input type="hidden" name="form_name" value="" class="leipiplugins"
                                       leipiplugins="form_name">
                                <legend class="leipiplugins-orgvalue">点击填写表单名</legend>
                            </div>

                        </fieldset>

                    </form>
                </div>
            </div>
        </div>

        <div class="span6">
            <h2>拖拽下面的控件到左侧</h2>
            <hr>
            <div class="tabbable">
                <ul class="nav nav-tabs" id="navtab">
                    <li class="active"><a href="http://formbuild.leipi.org/#1" data-toggle="tab">常用控件</a></li>
                    <li class=""><a href="http://formbuild.leipi.org/#2" data-toggle="tab">表单事件</a></li>
                    <li class=""><a id="sourcetab" href="http://formbuild.leipi.org/#5" data-toggle="tab">源代码</a></li>
                </ul>
                <form class="form-horizontal" id="components">
                    <fieldset>
                        <div class="tab-content">

                            <div class="tab-pane active" id="1">


                                <!-- Text start -->
                                <div class="control-group component" rel="popover" title="文本框控件" trigger="manual"
                                     data-content="
  &lt;form class=&#39;form&#39;&gt;
    &lt;div class=&#39;controls&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;控件名称&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgname&#39; placeholder=&#39;必填项&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;默认值&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgvalue&#39; placeholder=&#39;默认值&#39;&gt;
      &lt;hr/&gt;
      &lt;button class=&#39;btn btn-info&#39; type=&#39;button&#39;&gt;确定&lt;/button&gt;&lt;button class=&#39;btn btn-danger&#39; type=&#39;button&#39;&gt;取消&lt;/button&gt;
    &lt;/div&gt;
  &lt;/form&gt;">
                                    <!-- Text -->
                                    <label class="control-label leipiplugins-orgname">文本框</label>
                                    <div class="controls">
                                        <input name="leipiNewField" type="text" placeholder="默认值" title="文本框" value=""
                                               class="leipiplugins" leipiplugins="text">
                                    </div>

                                </div>
                                <!-- Text end -->


                                <!-- Textarea start -->
                                <div class="control-group component" rel="popover" title="多行文本控件" trigger="manual"
                                     data-content="
  &lt;form class=&#39;form&#39;&gt;
    &lt;div class=&#39;controls&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;控件名称&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgname&#39; placeholder=&#39;必填项&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;默认值&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgvalue&#39; placeholder=&#39;默认值&#39;&gt;
      &lt;hr/&gt;
      &lt;button class=&#39;btn btn-info&#39; type=&#39;button&#39;&gt;确定&lt;/button&gt;&lt;button class=&#39;btn btn-danger&#39; type=&#39;button&#39;&gt;取消&lt;/button&gt;
    &lt;/div&gt;
  &lt;/form&gt;">
                                    <!-- Textarea -->
                                    <label class="control-label leipiplugins-orgname">多行文本</label>
                                    <div class="controls">
                                        <div class="textarea">
                                            <textarea title="多行文本" name="leipiNewField" class="leipiplugins"
                                                      leipiplugins="textarea"> </textarea>
                                        </div>
                                    </div>
                                </div>
                                <!-- Textarea end -->

                                <!-- Select start -->
                                <div class="control-group component" rel="popover" title="下拉控件" trigger="manual"
                                     data-content="
  &lt;form class=&#39;form&#39;&gt;
    &lt;div class=&#39;controls&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;控件名称&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgname&#39; placeholder=&#39;必填项&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;下拉选项&lt;/label&gt;
      &lt;textarea style=&#39;min-height: 200px&#39; id=&#39;orgvalue&#39;&gt;&lt;/textarea&gt;
      &lt;p class=&#39;help-block&#39;&gt;一行一个选项&lt;/p&gt;
      &lt;hr/&gt;
      &lt;button class=&#39;btn btn-info&#39; type=&#39;button&#39;&gt;确定&lt;/button&gt;&lt;button class=&#39;btn btn-danger&#39; type=&#39;button&#39;&gt;取消&lt;/button&gt;
    &lt;/div&gt;
  &lt;/form&gt;">
                                    <!-- Select -->
                                    <label class="control-label leipiplugins-orgname">下拉菜单</label>
                                    <div class="controls">
                                        <select name="leipiNewField" title="下拉菜单" class="leipiplugins"
                                                leipiplugins="select">
                                            <option>选项一</option>
                                            <option>选项二</option>
                                            <option>选项三</option>
                                        </select>
                                    </div>

                                </div>
                                <!-- Select end -->


                                <!-- Select start -->
                                <div class="control-group component" rel="popover" title="多选下拉控件" trigger="manual"
                                     data-content="
  &lt;form class=&#39;form&#39;&gt;
    &lt;div class=&#39;controls&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;控件名称&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgname&#39; placeholder=&#39;必填项&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;下拉选项&lt;/label&gt;
      &lt;textarea style=&#39;min-height: 200px&#39; id=&#39;orgvalue&#39;&gt;&lt;/textarea&gt;
      &lt;p class=&#39;help-block&#39;&gt;一行一个选项&lt;/p&gt;
      &lt;hr/&gt;
      &lt;button class=&#39;btn btn-info&#39; type=&#39;button&#39;&gt;确定&lt;/button&gt;&lt;button class=&#39;btn btn-danger&#39; type=&#39;button&#39;&gt;取消&lt;/button&gt;
    &lt;/div&gt;
  &lt;/form&gt;">
                                    <!-- Select -->
                                    <label class="control-label leipiplugins-orgname">下拉菜单</label>
                                    <div class="controls">
                                        <select multiple="multiple" name="leipiNewField" title="下拉菜单"
                                                class="leipiplugins" leipiplugins="select">
                                            <option>选项一</option>
                                            <option>选项二</option>
                                            <option>选项三</option>
                                            <option>选项四</option>
                                        </select>
                                    </div>

                                </div>
                                <!-- Select end -->


                                <!-- Multiple Checkboxes start -->
                                <div class="control-group component" rel="popover" title="复选控件" trigger="manual"
                                     data-content="
  &lt;form class=&#39;form&#39;&gt;
    &lt;div class=&#39;controls&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;控件名称&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgname&#39; placeholder=&#39;必填项&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;复选框&lt;/label&gt;
      &lt;textarea style=&#39;min-height: 200px&#39; id=&#39;orgvalue&#39;&gt;&lt;/textarea&gt;
      &lt;p class=&#39;help-block&#39;&gt;一行一个选项&lt;/p&gt;
      &lt;hr/&gt;
      &lt;button class=&#39;btn btn-info&#39; type=&#39;button&#39;&gt;确定&lt;/button&gt;&lt;button class=&#39;btn btn-danger&#39; type=&#39;button&#39;&gt;取消&lt;/button&gt;
    &lt;/div&gt;
  &lt;/form&gt;">
                                    <label class="control-label leipiplugins-orgname">复选框</label>
                                    <div class="controls leipiplugins-orgvalue">
                                        <!-- Multiple Checkboxes -->
                                        <label class="checkbox inline">
                                            <input type="checkbox" name="leipiNewField" title="复选框" value="选项1"
                                                   class="leipiplugins" leipiplugins="checkbox" orginline="inline">
                                            选项1
                                        </label>
                                        <label class="checkbox inline">
                                            <input type="checkbox" name="leipiNewField" title="复选框" value="选项2"
                                                   class="leipiplugins" leipiplugins="checkbox" orginline="inline">
                                            选项2
                                        </label>
                                    </div>

                                </div>

                                <div class="control-group component" rel="popover" title="复选控件" trigger="manual"
                                     data-content="
  &lt;form class=&#39;form&#39;&gt;
    &lt;div class=&#39;controls&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;控件名称&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgname&#39; placeholder=&#39;必填项&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;复选框&lt;/label&gt;
      &lt;textarea style=&#39;min-height: 200px&#39; id=&#39;orgvalue&#39;&gt;&lt;/textarea&gt;
      &lt;p class=&#39;help-block&#39;&gt;一行一个选项&lt;/p&gt;
      &lt;hr/&gt;
      &lt;button class=&#39;btn btn-info&#39; type=&#39;button&#39;&gt;确定&lt;/button&gt;&lt;button class=&#39;btn btn-danger&#39; type=&#39;button&#39;&gt;取消&lt;/button&gt;
    &lt;/div&gt;
  &lt;/form&gt;">
                                    <label class="control-label leipiplugins-orgname">复选框</label>
                                    <div class="controls leipiplugins-orgvalue">
                                        <!-- Multiple Checkboxes -->
                                        <label class="checkbox">
                                            <input type="checkbox" name="leipiNewField" title="复选框" value="选项1"
                                                   class="leipiplugins" leipiplugins="checkbox">
                                            选项1
                                        </label>
                                        <label class="checkbox">
                                            <input type="checkbox" name="leipiNewField" title="复选框" value="选项2"
                                                   class="leipiplugins" leipiplugins="checkbox">
                                            选项2
                                        </label>
                                    </div>
                                </div>
                                <!-- Multiple Checkboxes end -->

                                <!-- Multiple radios start -->
                                <div class="control-group component" rel="popover" title="单选控件" trigger="manual"
                                     data-content="
  &lt;form class=&#39;form&#39;&gt;
    &lt;div class=&#39;controls&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;控件名称&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgname&#39; placeholder=&#39;必填项&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;单选框&lt;/label&gt;
      &lt;textarea style=&#39;min-height: 200px&#39; id=&#39;orgvalue&#39;&gt;&lt;/textarea&gt;
      &lt;p class=&#39;help-block&#39;&gt;一行一个选项&lt;/p&gt;
      &lt;hr/&gt;
      &lt;button class=&#39;btn btn-info&#39; type=&#39;button&#39;&gt;确定&lt;/button&gt;&lt;button class=&#39;btn btn-danger&#39; type=&#39;button&#39;&gt;取消&lt;/button&gt;
    &lt;/div&gt;
  &lt;/form&gt;">
                                    <label class="control-label leipiplugins-orgname">单选</label>
                                    <div class="controls leipiplugins-orgvalue">
                                        <!-- Multiple Checkboxes -->
                                        <label class="radio inline">
                                            <input type="radio" name="leipiNewField" title="单选框" value="选项1"
                                                   class="leipiplugins" leipiplugins="radio" orginline="inline">
                                            选项1
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="leipiNewField" title="单选框" value="选项2"
                                                   class="leipiplugins" leipiplugins="radio" orginline="inline">
                                            选项2
                                        </label>
                                    </div>
                                </div>

                                <div class="control-group component" rel="popover" title="单选控件" trigger="manual"
                                     data-content="
  &lt;form class=&#39;form&#39;&gt;
    &lt;div class=&#39;controls&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;控件名称&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgname&#39; placeholder=&#39;必填项&#39;&gt;
      &lt;label class=&#39;control-label&#39;&gt;单选框&lt;/label&gt;
      &lt;textarea style=&#39;min-height: 200px&#39; id=&#39;orgvalue&#39;&gt;&lt;/textarea&gt;
      &lt;p class=&#39;help-block&#39;&gt;一行一个选项&lt;/p&gt;
      &lt;hr/&gt;
      &lt;button class=&#39;btn btn-info&#39; type=&#39;button&#39;&gt;确定&lt;/button&gt;&lt;button class=&#39;btn btn-danger&#39; type=&#39;button&#39;&gt;取消&lt;/button&gt;
    &lt;/div&gt;
  &lt;/form&gt;">
                                    <label class="control-label leipiplugins-orgname">单选</label>
                                    <div class="controls leipiplugins-orgvalue">
                                        <!-- Multiple Checkboxes -->
                                        <label class="radio">
                                            <input type="radio" name="leipiNewField" title="单选框" value="选项1"
                                                   class="leipiplugins" leipiplugins="radio">
                                            选项1
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="leipiNewField" title="单选框" value="选项2"
                                                   class="leipiplugins" leipiplugins="radio">
                                            选项2
                                        </label>
                                    </div>
                                </div>
                                <!-- Multiple radios end -->


                            </div>

                            <div class="tab-pane" id="2">


                                <div class="control-group component" rel="popover" title="文件上传" trigger="manual"
                                     data-content="
                  &lt;form class=&#39;form&#39;&gt;
                    &lt;div class=&#39;controls&#39;&gt;
                      &lt;label class=&#39;control-label&#39;&gt;控件名称&lt;/label&gt; &lt;input type=&#39;text&#39; id=&#39;orgname&#39; placeholder=&#39;必填项&#39;&gt;
                      &lt;hr/&gt;
                      &lt;button class=&#39;btn btn-info&#39; type=&#39;button&#39;&gt;确定&lt;/button&gt;&lt;button class=&#39;btn btn-danger&#39; type=&#39;button&#39;&gt;取消&lt;/button&gt;
                    &lt;/div&gt;
                  &lt;/form&gt;">
                                    <label class="control-label leipiplugins-orgname">文件上传</label>

                                    <!-- File Upload -->
                                    <div>
                                        <input type="file" name="leipiNewField" title="文件上传" class="leipiplugins"
                                               leipiplugins="uploadfile">
                                    </div>
                                </div>


                            </div>


                            <div class="tab-pane" id="5">
                                <textarea id="source" class="span6"></textarea>
                            </div>


                        </div>
                    </fieldset>
                </form>
            </div><!--tab-content-->
        </div><!---tabbable-->
    </div> <!-- row -->

</div> <!-- /container -->

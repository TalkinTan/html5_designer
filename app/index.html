<html lang="en" ng-app="UIRouter">
<head>
    <meta charset="UTF-8">

    <title>拖拽式表单设计器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12" style="text-align: center; background-color: #2a85a0"><h2>新配置平台</h2></div>

        <div class="row-fluid">
            <div class="span2">
               <div class="logo"></div>

                <div class="left">
                    <div class="div1">
                        <div class="div2">
                            <div class="jbsz"></div>
                            小程序UI
                        </div>
                        <div class="div3">
                            <ul>
                                <li><a href="#/wx_modules">功能模块</a></li>
                                <li><a href="#/contacts">表单配置</a></li>
                                <li><a href="" target="_blank">导航菜单</a></li>
                            </ul>
                        </div>
                        <div class="div2">
                            <div class="xwzx"></div>
                            新闻中心
                        </div>
                        <div class="div3">
                            <ul>
                                <li> 管理文章</li>
                                <li> 文章分类</li>
                                <li> 添加文章</li>
                            </ul>
                        </div>
                        <div class="div2">
                            <div class="zxcp"></div>
                            最新产品
                        </div>
                        <div class="div3">
                            <ul>
                                <li>图片管理</li>
                                <li> 图片分类</li>
                                <li> 添加图片</li>
                            </ul>
                        </div>
                        <div class="div2">
                            <div class="lmtj"></div>
                            栏目添加
                        </div>
                        <div class="div3">
                            <ul>
                                <li> 文章系统</li>
                                <li> 图片系统</li>

                                <li> 招聘系统</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="span10">
                <div class="clearfix">
                    <h2>功能列表</h2>
                    <hr>
                </div>
                <div ui-view></div>
            </div>
        </div> <!-- row -->

    </div> <!-- /container -->
</div>

<!-- bower:js -->
<script src="./scripts/designer/jquery-1.7.2.min.js"></script>
<script src="./scripts/designer/bootstrap.min.js"></script>
<!-- endbower -->

<script type="text/javascript" charset="utf-8" src="./scripts/designer/leipi.formbuild.core.js"></script>
<script type="text/javascript" charset="utf-8" src="./scripts/designer/leipi.formbuild.plugins.js"></script>

<script type="text/javascript" src="./scripts/vendor/angular.min.js"></script>
<script type="text/javascript" src="./scripts/vendor/angular-route.min.js"></script>
<script type="text/javascript" src="./scripts/vendor/angular-ui-router.js"></script>

<script type="text/javascript" src="./scripts/app.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $(".div2").click(function () {
//                $(this).next("div").slideToggle("slow")
//                        .siblings(".div3:visible").slideUp("slow");
            var openStatus = $(this).data("openStatus") || false;
            if (!!!openStatus) {
                $(this).next("div").slideDown("slow");
                $(this).data("openStatus", true);
            } else {
                $(this).next("div").slideUp("slow");
                $(this).data("openStatus", false);
            }

        });
    });
</script>

</body>
</html>
